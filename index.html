<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klyne - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="Klyne.png" alt="Klyne" /> Klyne</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">
    <div class="songList">
      <h1>goosebumps</h1>
      <div class="songItemContainer"></div>
    </div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
    <div class="icons">
      <i class="fas fa-3x fa-step-backward" id="previous"></i>
      <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
      <i class="fas fa-3x fa-step-forward" id="next"></i>
    </div>
    <div class="songInfo">
      <img src="music beat.gif" width="42px" alt="" id="gif" />
      <span id="masterSongName">4x4</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
